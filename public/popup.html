<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="container">
    <div class="lang-toggle-wrapper">
      <span>EN</span>
      <label class="switch">
        <input type="checkbox" id="languageToggle">
        <span class="slider"></span>
      </label>
      <span>DE</span>
    </div>

    <h1 data-i18n="title">Password Generator</h1>
    <label data-i18n="length_label">Length:</label>
    <input type="number" id="length" min="4" max="20" value="12">
    <label>
      <input type="checkbox" id="special-chars" checked>
      <span data-i18n="include_special">Include Special Characters</span>
    </label>
    <button id="generate" data-i18n="generate">Generate</button>
    <input type="text" id="password" readonly>
    <button id="copy" data-i18n="copy">Copy to Clipboard</button>
  </div>
  <script src="popup.js"></script>
</body>

</html>
